name: "publish with version tag"

on:
  workflow_dispatch:
  push:
    tags:
      - "fusou-v*"

jobs:
  create-release:
    defaults:
      run:
        working-directory: ./packages/FUSOU-APP
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: get version
        run: |
          echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
          echo ${{ github.ref_name }} | sed -e 's/^fusou-v//' | xargs -I {} echo "TAG_VERSION={}" >> "$GITHUB_ENV"

      - name: compare version
        run: |
          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Package version and Tag version do not match."
            exit 1
          fi
          echo "Version check passed."

      - name: Get previous tag
        uses: actions/github-script@v7
        id: get-previous
        with:
          script: |
            const previousTags = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 2
            })
            const previousTag = previousTags.data.length > 1 ? previousTags.data[1].name : '';

            return previousTag
          result-encoding: string

      - name: create release
        id: create-release
        uses: actions/github-script@v6
        env:
          PREVIOUS_TAG: ${{ steps.get-previous.outputs.result }}
          RELEASE_TAG: ${{ github.ref_name }}
        with:
          script: |
            const previousTag = process.env.PREVIOUS_TAG;
            const releaseTag = process.env.RELEASE_TAG;

            console.log(`Previous tag: ${previousTag}`);
            console.log(`Release tag: ${releaseTag}`);

            const releaseNotesParams = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: releaseTag,
            };

            if (previousTag) {
              releaseNotesParams.previous_tag_name = previousTag;
            }

            const releaseNotes = await github.rest.repos.generateReleaseNotes(releaseNotesParams);

            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: releaseTag,
              name: `FUSOU v${process.env.PACKAGE_VERSION}`,
              body: releaseNotes.data.body,
              draft: true,
              prerelease: false
            });
            return data.id

  build-tauri:
    needs: create-release
    defaults:
      run:
        working-directory: ./packages/FUSOU-APP
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          #   - platform: "macos-latest" # for Arm based macs (M1 and above).
          #     args: "--target aarch64-apple-darwin"
          #   - platform: "macos-latest" # for Intel based macs.
          #     args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-24.04"
            args: ""
          # - platform: "ubuntu-24.04-arm"
          #   args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04' || matrix.platform == 'ubuntu-24.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install dependencies (ubuntu arm only)
        if: matrix.platform == 'ubuntu-24.04-arm'
        run: |
          sudo apt-get install -y xdg-utils

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable # Set this to dtolnay/rust-toolchain@nightly
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          #   targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
          targets: ${{ '' }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: build shared-ui
        run: |
          pnpm install
          pnpm build
        working-directory: ./packages/shared-ui

      - name: install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: pnpm install # change this to npm or pnpm depending on which one you use.

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          includeUpdaterJson: true
          projectPath: ./packages/FUSOU-APP

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: publish release
        id: publish-release
        uses: actions/github-script@v6
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            })
