[package]
name = "formula_miner"
version = "0.1.0"
edition = "2021"

[features]
default = ["clustering"]
clustering = ["smartcore", "polars"]

[dependencies]
ratatui = "0.26.3"
crossterm = "0.27.0"
rand = "0.8.5"
anyhow = "1.0.86"
reqwest = { version = "0.11.24", features = ["blocking", "json"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.107"
uuid = { version = "1.10.0", features = ["serde", "v4"] }
ctrlc = "3.4"
chrono = { version = "0.4", features = ["serde"] }
which = "4.4.0"
csv = "1.3.1"
toml = "0.8"
smartcore = { version = "0.3", optional = true }
polars = { version = "0.36", features = ["lazy", "json", "rows"], optional = true }

