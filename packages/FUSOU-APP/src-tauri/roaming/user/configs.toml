    # Set KanColle server hostname or empty if you want to choose KanColle server automatically
    # kc_server_name = "w16s.kancolle-server.com" # This is example
    kc_server_name = "w16s.kancolle-server.com"

    [app.browser]
    # The URL to open first in the browser
    url = "http://www.dmm.com/netgame/social/-/gadgets/=/app_id=854854/"
    

    [app.theme]
    # The theme to use for the application
    # you can choose between "light" and "dark"
    theme = "light"


    [app.font]
    # The font family to use for the application
    # you can choose any font family in Google Fonts
    # keep it empty to use the default font
    font_family = "Noto Sans JP"


    [app.discord]
    # Whether to enable Discord integration (Discord Rich Presence)
    enable_discord_integration = true

    # Whether to use a custom message for Discord Rich Presence
    # this option is only used when `enable_discord_integration` is true
    use_custom_message = true

    # The custom message to use for Discord Rich Presence
    # This option is only used when `use_custom_message` is true
    # this options won't work when you left these options empty string
    custom_message = "This is experimental implementation"
    custom_details = "Playing KanColle with FUSOU"

    # Whether to use a custom image for Discord Rich Presence
    # this option is only used when `use_custom_message` is true
    use_custom_image = true

    # The custom image url to use for Discord Rich Presence
    # This option is only used when `use_custom_image` is true
    custom_image_url = "https://avatars.githubusercontent.com/u/68815462?v=4"


    [app.database]
    # Whether to save KanColle data to the cloud
    # this feature can be enabled with user authentication
    # check [app.auth]
    allow_data_to_cloud = true


    [app.database.google_drive]
        # The size of table user can get from Google Drive at once
        # this option is only used when [app.database] is enabled
        page_size = 100

        # The interval (in cron format) to sync data to Google Drive
        # this option is only used when [app.database] is enabled
        schedule_cron = "0 0 * * * *" # every hour


    [app.auth]
    # Whether to deny user authentication
    # To be careful because there is no method to reset the authentication state until the authentication expires
    deny_auth = false

