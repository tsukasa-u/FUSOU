# This file is used to configure the FUSOU-PROXY and FUSOU-APP
# By default, the application's features are kept to a minimum. To use restricted features, please change the configuration values.

[proxy]
# Whether to save KanColle API requests
allow_save_api_requests = true

# Whether to save KanColle API responses
allow_save_api_responses = true

# Whether to save KanColle resources such as images and metadata
allow_save_resources = true

# The location to save files
# The default location is under the user's Documents directory
# to use the default location, leave this empty
save_file_location = ""

    [proxy.network]    
    # The backend crate used in FUSOU-PROXY
    # You can choose two backend crates
    # 1. hudsucker          (default)         (https://crates.io/crates/hudsucker)
    # 2. http-mitm-proxy    (not implemented) (https://crates.io/crates/http-mitm-proxy)
    backend_crate = "hudsucker"

    # Whether to enforce HTTP to proxy client
    # default is false
    enforce_http = false

    # Whether to set TCP_NODELAY on the proxy server
    # default is false
    set_nodelay = false

    # The timeout (in seconds) for connecting to the KanColle server
    # set 0 or negative to use the system default
    connect_timeout = 0

    # The interval (in seconds) to keep the TCP connection alive
    # set 0 or negative to use the system default
    keepalive_interval = 0

    # The size of the receive buffer
    # set 0 or negative to use the system default
    recv_buffer_size = 8_000_000

    # The size of the send buffer
    # set 0 or negative to use the system default
    send_buffer_size = 8_000_000

    # The fixed port of the proxy server
    # set 0 to use an unused port automatically
    proxy_server_port = 0


    [proxy.certificates]
    # Whether to use generated certificates
    # default is true
    use_generated_certs = true

    # The path to the SSL certificate file
    # this option is only used when `use_generated_certs` is false
    cert_file = "path/to/cert/file"

    # The path to the SSL key file
    # this option is only used when `use_generated_certs` is false
    key_file = "path/to/key/file"


    [proxy.pac]
    # Whether to use a custom PAC script
    # default is false
    use_custom_pac = false

    # The path to the PAC script
    # this option is only used when `use_custom_pac` is true
    pac_script = "path/to/pac/script.pac"

    # The fixed port of the PAC server
    # set 0 to use an unused port automatically
    pac_server_port = 0


[app]
