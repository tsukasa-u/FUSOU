    #   4  | w04m.kancolle-server.com | 舞鶴鎮守府
    #   5  | w05o.kancolle-server.com | 大湊警備府
    #   6  | w06k.kancolle-server.com | トラック泊地
    #   7  | w07l.kancolle-server.com | リンガ泊地
    #   8  | w08r.kancolle-server.com | ラバウル基地
    #   9  | w09s.kancolle-server.com | ショートランド泊地
    #  10  | w10b.kancolle-server.com | ブイン基地
    #  11  | w11t.kancolle-server.com | タウイタウイ泊地
    #  12  | w12p.kancolle-server.com | パラオ泊地
    #  13  | w13b.kancolle-server.com | ブルネイ泊地
    #  14  | w14h.kancolle-server.com | 単冠湾泊地
    #  15  | w15p.kancolle-server.com | 幌筵泊地
    #  16  | w16s.kancolle-server.com | 宿毛湾泊地
