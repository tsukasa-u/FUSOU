[package]
name = "avro-wasm"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.release]
# Enable wasm-opt for size optimization with bulk-memory enabled
wasm-opt = ["-Oz", "--enable-bulk-memory", "--enable-nontrapping-float-to-int"]

[profile.release]
# Optimize for size
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true

[features]
default = ["schema_v1", "console_error_panic_hook"]
schema_v1 = []
schema_v2 = []
console_error_panic_hook = []

[dependencies]
# Use minimal apache-avro config for WASM compatibility (no zstd)
apache-avro = { version = "0.17", default-features = false, features = ["snappy"] }
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
console_error_panic_hook = "0.1"
once_cell = "1.19"
# Note: kc-api-database dependency removed
# Schemas are now embedded directly from generated JSON files

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
