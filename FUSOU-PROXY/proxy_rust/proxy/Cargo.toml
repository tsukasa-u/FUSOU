[package]
name = "proxy"
version = "0.1.0"
edition = "2021"

[dependencies]
warp = "0.3.7"
tokio = { version = "1", features = ["full"] }
tokio-macros = "2.4.0"
futures-util = "0.3.30"
hyper = "1.4.1"
bytes = "1.7.1"
http-body-util = "0.1.2"
